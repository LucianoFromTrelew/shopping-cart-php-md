<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col s12">
          <h1 class="center orange-text">Ingrese sus credenciales</h1>
        </div>
      </div>
      <form id="login-form" class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="validate" />
            <label for="username">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" />
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="col right">
            <button type="submit" class="waves-effect waves-light btn">
              <i class="material-icons left">send</i>Enviar
            </button>
          </div>
        </div>
      </form>

      <!--Spinner-->
      <div id="spinner" class="row center scale-transition scale-out">
        <div class="preloader-wrapper big active">
          <div class="spinner-layer spinner-blue-only">
            <div class="circle-clipper left">
              <div class="circle"></div>
            </div>
          </div>
        </div>
      </div>

      <!--Error message-->
      <div
        id="error-msg"
        class="card-panel red lighten-2 row scale-transition scale-out"
      >
        <h5>Nombre de usuario o contrase√±a incorrectos</h5>
      </div>
    </div>
    <script src="./script.js" charset="utf-8"></script>
  </body>
</html>
